-->
{%- endcomment -%}

<h2 id="contact" class="display-1">Contact</h2>

<form method="POST" action="https://formspree.io/{{ include.to_email }}">
  <input type="hidden" name="_subject" value="{{ include.subject }}" />
  <input type="hidden" name="_next" value="{{ page.url }}" />
  <div class="form-group">
    <label for="sales-form-name">Name</label>
    <input type="text" name="name" class="form-control" id="sales-form-name" placeholder="Your Name" required>
  </div>
  <div class="form-group">
    <label for="sales-form-email">Email</label>
    <input type="email" name="email" class="form-control" id="sales-form-email" placeholder="name@example.com" required>
  </div>
  <div class="form-group">
    <label for="sales-form-message">Message</label>
    <textarea name="message" placeholder="Your message (optional)" class="form-control" id="sales-form-message" rows="5"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
