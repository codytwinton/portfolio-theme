---
hide_body: false
is_partial: false
fields:
- type: field_group_list
  name: socials
  label: Socials
  description: Social and online accounts
  fields:
  - type: text
    label: Title
    name: title
    description: e.g. Facebook
    config:
      required: true
  - type: text
    label: URL
    name: url
    description: e.g. https://facebook.com/username
    config:
      required: true
  - type: select
    name: icon
    config:
      source:
        type: datafiles
        file: _data-icons-yml
        path: icons
      required: true
    label: Icon
    description: Font awesome icon
    default: Facebook
  config:
    labelField: title
data_files:
- _data/socials.yml
