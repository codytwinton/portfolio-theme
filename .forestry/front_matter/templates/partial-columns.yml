---
hide_body: false
is_partial: true
fields:
- type: text
  label: Section ID
  name: id
  description: 'The unique section used to reference in #links'
  config:
    required: true
- type: field_group_list
  label: Columns
  name: columns
  fields:
  - type: text
    name: title
    label: Title
    description: The title to display
    config:
      required: true
  - type: textarea
    label: Body
    name: body
    description: The content to display
    config:
      wysiwyg: true
      schema:
        format: markdown
      required: true
  - type: number
    label: Width
    name: width
    config:
      min: '1'
      max: '8'
      step: '1'
      required: false
    description: The optional width to apply in the 12-grid layout
  config:
    labelField: title
