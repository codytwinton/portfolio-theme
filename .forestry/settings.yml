---
new_page_extension: md
auto_deploy: false
admin_path: "/admin/"
webhook_url: 
sections:
- type: document
  path: README.md
  label: README
  read_only: true
- type: directory
  path: _work
  label: Work
  create: all
  match: "**/*"
  templates:
  - work
- type: jekyll-posts
  label: Posts
  create: none
  hidden: true
- type: jekyll-pages
  label: Pages
  create: none
- type: heading
  label: Information
- type: directory
  path: _data
  label: Data
  create: none
  match: "**/*"
  exclude: "{menus,icons}.yml"
  new_doc_ext: yml
  templates:
  - data-socials
  - data-info
  - data-theme
- type: document
  path: _data/test.yml
  label: Test Data
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
